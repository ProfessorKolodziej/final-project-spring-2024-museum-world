<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Update your description here" />
    <title>Map</title>
    <link href="css/mapstyle.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,900&family=Jacques+Francois&family=Judson:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="map-page">
        <h1 class="map-title">
            Click the country that you are interested in to start!
        </h1>
        <section class="map-container">
            <a class="russia-button" aria-label="direct-to-russia" href="russia.html">
                <img src="./images/Mapset.png" alt="russia-button">
            </a>
            <a class="germany-button" aria-label="direct-to-germany" href="germany.html">
                <img src="./images/Mapset.png" alt="germany-button">
            </a>
            <a class="greece-button" aria-label="direct-to-greece" href="greece.html">
                <img src="./images/Mapset.png" alt="greece-button">Greece
            </a>
            <a class="italy-button" aria-label="direct-to-italy" href="italy.html">
                <img src="./images/Mapset.png" alt="italy-button">Italy
            </a>
            <a class="vatican-button" aria-label="direct-to-vatican" href="vatican.html">
                <img src="./images/Mapset.png" alt="vatican-button">Vatican City
            </a>
            <a class="netherlands-button" aria-label="direct-to-netherlands" href="netherlandsmain.html">
                <img src="./images/Mapset.png" alt="netherlands-button">Netherlands
            </a>
            <a class="france-button" aria-label="direct-to-france" href="francemain.html">
                <img src="./images/Mapset.png" alt="france-button">
            </a>
            <a class="uk-button" aria-label="direct-to-uk" href="uk.html">
                <img src="./images/Mapset.png" alt="uk-button">
            </a>
            <a class="spain-button" aria-label="direct-to-spain" href="spain.html">
                <img src="./images/Mapset.png" alt="spain-button">
            </a>
        </section>
        <section class="map-home-container">
            <a class="map-home" href="index.html">Home Page</a>
        </section>
        <script src="js/scripts.js"></script>
    </main>
</body>

</html>
